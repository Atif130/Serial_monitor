<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StemRobo Port Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        select, button, input {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #terminal {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #000;
            color: #0f0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StemRobo Port Check</h1>
        <div>
            <label for="baudRate">Baud Rate:</label>
            <select id="baudRate">
                <option value="9600">9600</option>
                <option value="115200">115200</option>
                <option value="4800">4800</option>
                <option value="19200">19200</option>
            </select>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div id="terminal"></div>
        <div>
            <input type="text" id="inputData" placeholder="Type data to send..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
